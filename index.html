    <div class="calculator container card my-auto mx-auto p-2" style="background-color: rgb(131, 31, 185);">
        
        <input class="calculator-result mt-3" style="color: #340056;" type="text" id="num" readonly>
        
        <div class="container-keys ">
            <button class="btn" style="background-color: rgb(255, 211, 226);" onclick="one(1);">1</button> 
            <button class="btn" style="background-color: rgb(255, 211, 226);" onclick="one(2);">2</button> 
            <button class="btn" style="background-color: rgb(255, 211, 226);" onclick="one(3);">3</button> 
            <button  class="btn" style="background-color: rgb(255, 160, 176); color: white;" onclick="plus('+');"><b>+</b></button>
             
            <button class="btn" style="background-color: rgb(255, 211, 226);" onclick="one(4);">4</button> 
            <button class="btn" style="background-color: rgb(255, 211, 226);" onclick="one(5);">5</button> 
            <button class="btn" style="background-color: rgb(255, 211, 226);" onclick="one(6);">6</button> 
            <button  class="btn" style="background-color: rgb(254, 188, 164);  color: rgb(130, 74, 135);" onclick="plus('-');"><b>-</b></button>
            
            
            <button class="btn" style="background-color: rgb(255, 211, 226);" onclick="one(7);">7</button> 
            <button class="btn" style="background-color: rgb(255, 211, 226);" onclick="one(8);">8</button> 
            <button class="btn" style="background-color: rgb(255, 211, 226);" onclick="one(9);">9</button> 
            <button class="btn" style="background-color: rgb(194, 111, 215); color: white;" onclick="plus('*');"><b>*</b></button>

            <button class="btn" style="background-color: rgb(237, 67, 115); color: rgb(239, 239, 239);" onclick="clr();">clr</button>
            <button class="btn" style="background-color: rgb(255, 211, 226);" onclick="one(0);">0 </button> 
            <button class="btn" style="background-color: rgb(70, 14, 180); color: #e9e9e9;" onclick="equal();"><b>=</b></button>
            <button  class="btn" style="background-color: rgb(221, 221, 221); color: rgb(130, 74, 135);"onclick="plus('/');"><b>/</b></button>
